<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-08">
        <title>AnimeVibe-Contatos</title>
        <link rel="stylesheet" href="Reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,100&display=swap" rel="stylesheet">
    </head>
    <body>

    <header> 
        <div class="MenuCaixa">
                <h1><img src=Img/ProdutosIMG/LogoPrincipal.png alt="logo da AnimeVibe"></h1>
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="Produtos.html">Produtos</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeCompleto">Nome Completo: </label>
            <input type="text" id="nomeCompleto" class="Input-padrao" required>

            <label for="email">Email: </label>
            <input type="email" id="email" class="Input-padrao" required placeholder="SeuEmail@dominio.com">
            
            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" class="Input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem: </label>
            <textarea cols="70" rows="10" id="mensagem" required></textarea>

            <fieldset>
                <legend class="teste" id="teste">Como prefere o nosso contato ?</legend>
                <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">Email:</label>
                
                <label for="radio-telefone"> 
                <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone:</label>
                
                <label for="radio-whastapp">
                <input type="radio" name="contato" value="whastapp" id="radio-whastapp"> Whastapp:</label>           
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidade por email ?</label>
            <input type="submit" value="Enviar formulario" class="Enviar">
        </form>

        <table class="tabela">
            <thead>
                <tr>
                    <thead>
                        <th>Dia</th>
                        <th>Horario</th>
                    </thead>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
        
    </main>
        
    <footer>
        <img src="Img/ProdutosIMG/ninjaFooter.png" alt="ninja footer">
        <p class="Copyright">&copy; Copyright AnimeVibe-2022</p>
    </footer>
    </body>
</html>
